<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <ol>
        <li>
            <ul>
                <li>Coffee powder</li>
                <li>Coffee bean</li>
                <li>Coffee packet</li>
            </ul>
        </li>
        <li>
            <ul style="list-style-type:circle">
                <li>Tea powder</li>
                <li>Tea leaf</li>
                <li>Tea packet</li>
            </ul>
        </li>
    </ol>

</body>
</html>
