<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <caption>This is sales chart</caption>
        
        <tr>
           <th>Sales</th>
           <th>Profit</th>
           <th>Turnover</th> 
        </tr>
        <tr>
            <td>1000</td>
            <td>200</td>
            <td>100</td>
        </tr>
        <tr>
            <td  colspan="2">1200</td>
            <td>300</td>
        </tr>
        <tr>
            <td rowspan="2">1200</td>
            <td>300</td>
            <td>300</td>
        </tr>
        <tr>
            
            <td>400</td>
            <td>300</td>
        </tr>
    </table>
</body>
</html>
