<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Structure</title>
</head>
<body>
    <table>
        <caption>This is sales chart</caption>
        <thead>
            <tr>
                <th>Sales</th>
                <th>Profit</th>
                <th>Turnover</th> 
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>1000</td>
            <td>200</td>
            <td>100</td>
        </tr>
        <tr>
            <td>1200</td>
            <td>300</td>
            <td>200</td>
        </tr>
        <tr>
            <td>1200</td>
            <td>300</td>
            <td>300</td>
        </tr>
        <tr>
            <td>1200</td>
            <td>400</td>
            <td>300</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>4600</td>
                <td>400</td>
                <td>300</td>
            </tr>
        </tfoot>
        </table>
    </table>
</body>
</html>
